<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/styles.min.css" />
    <script
      src="https://kit.fontawesome.com/861898755b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-dark">
    <div class="d-flex justify-content-center align-items-center flex-column">
      <h1 class="text-light">Apps</h1>
      <div class="d-flex gap-4">
        <iframe
          width="392"
          height="620"
          style="border: 0px"
          src="https://studio.code.org/projects/applab/KwfKIYh2tLFJ0AIZpFiU9vRNvzvBrBtXcnp3MKzXikM/embed"
        ></iframe>
        <iframe
          width="392"
          height="620"
          style="border: 0px"
          src="https://studio.code.org/projects/applab/KvAc0ahPFaJ7HhqNe0wC0G9W0QZ_og_HRL4V5hzj-3g/embed"
        ></iframe>
      </div>
    </div>
    <div class="d-flex justify-content-center align-items-center flex-column">
      <h1 class="text-light">Games</h1>
      <div class="carousel slide games" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <iframe
              width="392"
              height="620"
              style="border: 0px"
              src="https://studio.code.org/projects/spritelab/pDpf34RMmIrcg9yXFmskoLkjPegl9v6FUUQKEv_o_QU/embed"
            ></iframe>
          </div>
          <div class="carousel-item">
            <iframe
              width="392"
              height="620"
              style="border: 0px"
              src="https://studio.code.org/projects/spritelab/rYecVqzl9xgnIcXT9tADHjh2dtmhv7qZlj8JitNc4n0/embed"
            ></iframe>
          </div>
          <div class="carousel-item">
            <iframe
              width="392"
              height="620"
              style="border: 0px"
              src="https://studio.code.org/projects/flappy/fYHP55LJOK4LEqYxTZUC6CAI8tTSzdO1SI6kATMRcyQ/embed"
            ></iframe>
          </div>
        </div>
        <div>
          <button
            class="carousel-control-prev text-dark"
            type="button"
            data-bs-target=".games"
            data-bs-slide="prev"
          >
            <i class="fa-solid fa-chevron-left"></i>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next text-dark"
            type="button"
            data-bs-target=".games"
            data-bs-slide="next"
          >
            <i class="fa-solid fa-chevron-right"></i>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
